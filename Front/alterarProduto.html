<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>e-Comandas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="topo">
            <img src="images/logo.png">
        </div>
            <div class="input" id="input_produtoAlterar">
                <label>PRODUTO:</label>
                <input id="produto" type="text" name="produto">
            </div>
            <div class="input" id="input_descricaoProdutoAlterar">
                <label>DESCRIÇÃO:</label>
                <input id="descricao" type="text" name="descricao">
            </div>
            <div class="input" id="input_codigoProdutoAlterar">
                <label>CÓDIGO:</label>
                <input id="codigo" type="text" name="preco">
            </div>
            <div class="input" id="input_precoProdutoAlterar">
                <label>PREÇO:</label>
                <input id="preco" type="text" name="preco">
            </div>
            <form class="inputRadioAdicionar">
                    <input type="radio" class="categoriaRadio" name="categoria" value="Sobremesa"> Sobremesa
                    <input type="radio" class="categoriaRadio" name="categoria" value="Bebida"> Bebida
                    <input type="radio" class="categoriaRadio" name="categoria" value="Outro" checked> Outros
                </form>
            <div class="botaoSecundario">
                <button onclick="location.href='manutencao.html'" id="voltarAlterarProduto"><label>VOLTAR</label></button>
                <button onclick="alterarProduto()" id="okAlterarProduto"><label>OK</label></button>
            </div>
    </body>
