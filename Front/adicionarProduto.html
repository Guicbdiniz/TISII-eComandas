<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>e-Comandas</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body onload="console.log('Valor: ' + calculaCategoria())">
    <div class="topo">
        <img src="images/logo.png">
    </div>
    <div class="input" id="input_produtoAdicionar">
        <label>PRODUTO:</label>
        <input id="produto" type="text" name="produto">
    </div>
    <div class="input" id="input_descricaoProdutoAdicionar">
        <label>DESCRIÇÃO:</label>
        <input id="descricao" type="text" name="descricao">
    </div>
    <div class="input" id="input_codigoProdutoAdicionar">
        <label>CÓDIGO:</label>
        <input type="text" id="codigo" name="codigo">
    </div>
    <div class="input" id="input_precoProdutoAdicionar">
        <label>PREÇO:</label>
        <input type="text" id="preco" name="preco">
    </div>
    <form class="inputRadioAdicionar">
        <input type="radio" class="categoriaRadio" name ="radio" id="radioSobremesa" value="Sobremesa"> Sobremesa
        <input type="radio" class="categoriaRadio" name ="radio" id="radioBebida" value="Bebida"> Bebida
        <input type="radio" class="categoriaRadio" name ="radio" id="radioOutros" value="Outro" checked> Outros
    </form>
    <div class="botaoSecundario">
        <button onclick="location.href='manutencao.html'" id="voltarAdicionarProduto"><label>VOLTAR</label></button>
        <button onclick="submitNovoProduto()" id="okAdicionarProduto"><label>OK</label></button>
    </div>
</body>

</html>
