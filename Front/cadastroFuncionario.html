<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>e-Comandas</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="topo">
        <img src="images/logo.png">
    </div>
    <div class="input" id="input_loginCadastro">
        <label>LOGIN:</label>
        <input id="loginCadastro" type="text" name="loginCadastro">
    </div>
    <div class="input" id="input_senhaCadastro">
        <label>SENHA:</label>
        <input id="senhaCadastro" type="password" name="senhaCadastro">
    </div>
    <div class="input" id="input_tipoCadastro">
        <label>TIPO:</label>
        <input id="tipoCadastro" type="number" name="tipoCadastro">
    </div>
    <div class="botaoSecundario">
        <button onclick="cadastrarFuncionario()" id="okCadastroFuncionario"><label>OK</label></button>
    </div>
</body>

</html>
